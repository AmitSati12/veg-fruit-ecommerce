<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VegFruit Mart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VegFruit Mart 🥦🍎</h1>
    <input type="text" id="search" placeholder="Search fruits or vegetables..." />
    <button onclick="toggleCart()">🛒 Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main id="product-list">
    <!-- Products will be loaded here -->
  </main>
  
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="cart-total">0</span></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="hideCart()">Back to Shopping</button>
  </div>

  <aside id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="cart-total">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </aside>

  <script src="script.js"></script>
</body>
</html>
